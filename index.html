<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; }
        canvas {width: 100%; height: 100%;}
    </style>
</head>
<body>
<canvas></canvas>

<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three/build/three.module.js",
      "three/addons/": "https://unpkg.com/three/examples/jsm/"
    }
  }
</script>
<script type="module">
    const canvas = document.getElementsByTagName("canvas")[0];

    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // ref for lumens: http://www.power-sure.com/lumens.htm
    const bulbLuminousPowers = {
        '110000 lm (1000W)': 110000,
        '3500 lm (300W)': 3500,
        '1700 lm (100W)': 1700,
        '800 lm (60W)': 800,
        '400 lm (40W)': 400,
        '180 lm (25W)': 180,
        '20 lm (4W)': 20,
        'Off': 0
    };

    // ref for solar irradiances: https://en.wikipedia.org/wiki/Lux
    const hemiLuminousIrradiances = {
        '0.0001 lx (Moonless Night)': 0.0001,
        '0.002 lx (Night Airglow)': 0.002,
        '0.5 lx (Full Moon)': 0.5,
        '3.4 lx (City Twilight)': 3.4,
        '50 lx (Living Room)': 50,
        '100 lx (Very Overcast)': 100,
        '350 lx (Office Room)': 350,
        '400 lx (Sunrise/Sunset)': 400,
        '1000 lx (Overcast)': 1000,
        '18000 lx (Daylight)': 18000,
        '50000 lx (Direct Sun)': 50000
    };

    const params = {
        shadows: true,
        exposure: 0.68,
        bulbPower: Object.keys( bulbLuminousPowers )[ 4 ],
        hemiIrradiance: Object.keys( hemiLuminousIrradiances )[ 0 ]
    };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.01, 100 );

    const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true,
        powerPreference: 'high-performance'
    });
    renderer.physicallyCorrectLights = true;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.useLegacyLights = false;
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ReinhardToneMapping;

    const hemlight = new THREE.HemisphereLight(0xffffbb, 0xffffbb, 0.5);
    scene.add( hemlight );


    const light = new THREE.PointLight( 0xffffff, 6 );
    light.position.set( 1, 2, 0);
    light.castShadow = true;
    light.shadow.mapSize.width = 2048; // default
    light.shadow.mapSize.height = 2048; // default
    light.shadow.camera.near = 0.01; // default
    light.shadow.camera.far = 1000; // default
    scene.add( light );


    const sunlight = new THREE.DirectionalLight( 0xddffff, 1 );
    sunlight.position.set( 2, 6, 0);
    sunlight.castShadow = true;
    sunlight.shadow.mapSize.width = 2048; // default
    sunlight.shadow.mapSize.height = 2048; // default
    sunlight.shadow.camera.near = 0.01; // default
    sunlight.shadow.camera.far = 1000; // default
    //const helper_sunlight = new THREE.DirectionalLightHelper(sunlight, 1, 0xddffff);
    scene.add( sunlight );


    const loader = new GLTFLoader();

    loader.load( 'models/Hennesey05.glb', function ( gltf ) {

        scene.add( gltf.scene );
        gltf.scene.traverse( function ( object ) {

            if (object.name == "Ceiling_Lights") {
                object.delete();
            }
            if (object.isMesh) {
                object.receiveShadow = true;
                object.castShadow = true;
            }

        } );
        //gltf.scene.scale.set(.1*gltf.scene.scale.x, .1*gltf.scene.scale.y, .1 * gltf.scene.scale.z);

    }, undefined, function ( error ) {

        console.error( error );

    } );

    const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2, 15, 15, 15 );
    const material = new THREE.MeshStandardMaterial( { color: 0x0000ff } );
    const cube = new THREE.Mesh( geometry, material );
    cube.position.y = 0.5;
    cube.position.z = 1;
    cube.castShadow = true; //default is false
    cube.receiveShadow = true; //default
    scene.add( cube );

    //Create a plane that receives shadows (but does not cast them)
    const planeGeometry = new THREE.PlaneGeometry( 5, 5, 32, 32 );
    const planeMaterial = new THREE.MeshStandardMaterial( { color: 0x777777 } )
    const plane = new THREE.Mesh( planeGeometry, planeMaterial );
    plane.receiveShadow = true;
    plane.castShadow = true;
    plane.position.setY(.2);
    plane.lookAt(0, 5, 0);
    //scene.add( plane );

    camera.position.z = 4;
    camera.position.y = 1.5;
    camera.rotation.set(0, 0, 0);

    function animate() {
        requestAnimationFrame( animate );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render( scene, camera );
    }

    animate();

    const controls = new OrbitControls( camera, renderer.domElement );
    controls.minDistance = 1;
    controls.maxDistance = 20;
</script>
</body>
</html>
